{% extends "./opengis/base.html" %}

{% block body_content %}
<h2 class="color">Login Form</h2>
<form action="." method="post" class="std_form">
	<ul>
		<li><label for="id_username">Username:</label>{{form.username}}</li>
		<li><label for="id_password">Password:</label>{{form.password}}</li>
	</ul>
	<button type="submit">Submit</button>
	{% if next %}<input type="hidden" name="next" value="{{next}}" />{% else %}<input type="hidden" name="next" value="" />{% endif %}
</form>
{% endblock %}
