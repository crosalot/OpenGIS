{% extends "base.html" %}

{% block body_content %}
<h2>Login</h2>
<form action="." method="post">
	<div><label for="id_username">Username:</label> {{form.username}}</div>
	<div><label for="id_password">Password:</label> {{form.password}}</div>
	<div><button type="submit">Submit</button></div>
	{% if next %}<input type="hidden" name="next" value="{{next}}" />{% else %}<input type="hidden" name="next" value="" />{% endif %}
</form>
{% endblock %}
